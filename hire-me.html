<!-- Mobile Menu Overlay -->
<div id="mobileNav" class="fixed inset-0 bg-slate-900/95 backdrop-blur z-50 hidden md:hidden">
    <div class="relative h-full flex flex-col items-center justify-center space-y-8">
        <button id="closeMenu" class="absolute top-6 right-6 text-slate-300">
            <i class="fas fa-times text-2xl"></i>
        </button>

        <a href="#about" class="text-2xl text-slate-300 hover:text-emerald-400">About</a>
        <a href="#expertise" class="text-2xl text-slate-300 hover:text-emerald-400">Expertise</a>
        <a href="#projects" class="text-2xl text-slate-300 hover:text-emerald-400">Projects</a>

        <a href="#connect" class="text-2xl text-slate-300 hover:text-emerald-400">Connect</a>
    </div>
</div>

<script>
    // Mobile Menu Toggle
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileNav = document.getElementById('mobileNav');
    const closeMenu = document.getElementById('closeMenu');

    mobileMenu.addEventListener('click', () => {
        mobileNav.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
        mobileNav.classList.add('hidden');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileNav.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileNav.classList.add('hidden');
        }
    });

    // Close menu after clicking a link
    document.querySelectorAll('#mobileNav a').forEach(link => {
        link.addEventListener('click', () => {
            mobileNav.classList.add('hidden');
        });
    });
</script>

<style>
    /* Animation for mobile menu */
    #mobileNav {
        transition: opacity 0.3s ease-in-out;
    }

    #mobileNav.hidden {
        opacity: 0;
        pointer-events: none;
    }

    #mobileNav:not(.hidden) {
        opacity: 1;
        pointer-events: all;
    }
</style>
